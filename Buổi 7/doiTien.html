<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Tiền</title>
</head>
<body>
  <table>
    <tr>
      <th>Amount</th>
      <th>From Currency</th>
      <th>To Currency</th>
      <th></th>
    </tr>
    <tr>
      <td>
        <input type="text" id="dauVao">
      </td>
      <td>
        <select id="fromCurrency">
          <option value="23000">USD</option>
          <option value="1">VNĐ</option>
        </select>

      </td>
      <td >
        <select id="toCurrency">
          <option value="23000">USD</option>
          <option value="1">VNĐ</option>
        </select>
      </td>
      <td>
        <button type="button" onclick="makeMoney()" >Convert</button>
      </td>
    </tr>

  </table>
  <p id="dauRa">Result</p>

</body>
</html>

<script>
  function makeMoney() {
    let giaTriVao=parseInt(document.getElementById("dauVao").value);
    let select1=parseInt(document.getElementById("fromCurrency").value);
    let select2=parseInt(document.getElementById("toCurrency").value);
    if (select1 == select2){
      document.getElementById("dauRa").innerHTML ="Result :"+giaTriVao;
    }
    if (select1== 1 && select2 == 23000) {
      document.getElementById("dauRa").innerHTML ="Result :"+(giaTriVao / select2);

    }
    if (select1== 23000 && select2 == 1) {
      document.getElementById("dauRa").innerHTML ="Result :"+(giaTriVao * select1);

    }
    }

</script>
