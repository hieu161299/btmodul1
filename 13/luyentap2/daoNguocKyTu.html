<script>
  let myArr =  [ 'c', 's', 'c', '2', '6', '1' ];
  document.write(myArr + '<br>');
  let first = 0;
  let last = myArr.length -1;
  while (first < last) {
    let a = myArr[first];
    myArr[first] = myArr[last];
    myArr[last] = a;
    first++ ;
    last-- ;
  }
  document.write(myArr.join(''));

</script>
