<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
      <h2>Kiểm tra số ngày trong tháng</h2>
    <input type="number" min="1" max="12" id="input">
    <input type="button" value="Kiểm tra ngày" onclick="checkDay()">
  </form>
  <p id="ketQua">Đây là chỗ hiển thị kết quả</p>
</body>
</html>

<script>

  function checkDay() {
    let valueMonth = document.getElementById("input").value;
    console.log(typeof valueMonth);
    switch (valueMonth) {
      case "1":
      case "3":
      case "5":
      case "7":
      case "8":
      case "10":
      case "12":
        document.getElementById("ketQua").innerHTML = "Tháng " + valueMonth + " có 31 ngày";
        break;
        case "4":
        case "6":
        case "9":
        case "12":
            document.getElementById("ketQua").innerHTML = "Tháng " + valueMonth + " có 30 ngày";
            break;
      case "2":
        document.getElementById("ketQua").innerHTML = "Tháng 2 có 28 ngày hoặc 29 ngày";
        break;

    }
  }
</script>
