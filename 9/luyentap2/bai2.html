<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  Nhập độ dài (m):
  <input type="text" id="input">
  <input type="button" onclick="change()" value="Change"><br>
</form>
<p id="output"></p>
</body>
</html>

<script>
  function change() {
    let inputValue= parseInt(document.getElementById("input").value);
    let outValue = inputValue * 3.2808;
    document.getElementById("output").innerHTML = "Độ dài (feet): " + outValue;
  }
</script>
