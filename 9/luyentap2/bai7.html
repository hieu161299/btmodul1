<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải PT bậc 2</title>
</head>
<body>
    <form align="center">
        <input type="text" placeholder="nhập số thứ nhất" id="first"><br><br>
        <input type="text" placeholder="nhập số thứ hai" id="second"><br><br>
        <input type="text" placeholder="nhập số thứ ba" id="third"><br><br>
        <input type="button" value="Giải PT bậc 2" onclick="giaiPt()">
    </form>
    <p id="ketQua"></p>
</body>
</html>

<script>
    function giaiPt() {

        let a = parseInt(document.getElementById("first").value);
        let b = parseInt(document.getElementById("second").value);
        let c = parseInt(document.getElementById("third").value);

        let delta = b*b - 4*a*c;

        if (delta < 0) {
            document.getElementById("ketQua").innerHTML = "Phương trình vô nghiệm";

        }else if (delta > 0) {
            document.getElementById("ketQua").innerHTML = "Phương trình có 2 nghiệm: " +(-b + Math.sqrt(delta)/(2 * a)
            + " và " + (b+Math.sqrt(delta))/(2*a)) ;
        }else {
            document.getElementById("ketQua").innerHTML = "Phương trình có nghiện kép : " + (-b)/(2*a);
        }
    }
</script>
