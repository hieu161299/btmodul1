<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    Số thứ nhất:
    <input type="text" id="firstnumber"><br><br>
    Số thứ hai:
    <input type="text" id="secondnumber"><br><br>
    Số thứ ba:
    <input type="text" id="thirdnumber"><br><br>
    <input type="button" value="maxNumber" onclick="findMax()">
  </form>
  <p id="output">Đây là nơi hiển thị kết quả </p>
</body>
</html>

<script>
  function findMax() {
    let a = parseInt(document.getElementById("firstnumber").value);
    let b = parseInt(document.getElementById("secondnumber").value);
    let c = parseInt(document.getElementById("thirdnumber").value);
    if (a > b) {
      if (a > c){
        document.getElementById("output").innerHTML = " số lớn nhất là :" + a;

      }else {
        document.getElementById("output").innerHTML = " số lớn nhất là :" + c;
      }
    }else if ( b > c) {
      document.getElementById("output").innerHTML = " số lớn nhất là :" + b;
    }else {
      document.getElementById("output").innerHTML = " số lớn nhất là :" + c;
    }

    }

</script>
