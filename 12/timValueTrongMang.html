 <script>
   let value = + prompt('Enter number:');
   let numbers = [-3 , 5 , 1 , 3 , 2 , 10];
   let index = -1;
   for ( let i = 0; i < numbers.length ; i++) {
     if ( value === numbers[i]) {
       index = i;
     }
   }
   if (index > -1) {
     document.writeln('Value ' + value + '  found at ' + i);
   }else {
     document.writeln('Value ' + value + '  not found ' );
   }
 </script>
