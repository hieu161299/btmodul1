<script>

    function checkSnt(number) {
        let check = true;
        if (number === 0 || number === 1){
            check = false;
        }
        if (number === 2) {
            check =  true;
        }
        for (let i = 2; i <= number/2 ; i++) {
            if (number % i === 0) {
               check = false;
            }
        }
        return check;
    }



    const numberPrime = +prompt(" nhập số lượng số nguyên tố đầu tiên ");
    for (let count = 1, i = 1 ; count <= numberPrime; i++ ) {
        if (checkSnt(i) === true ) {
            document.write(i + " ");
            count ++;
        }
    }


</script>
