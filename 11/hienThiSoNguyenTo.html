<script>

    function checkSnt(number) {
        if (number == 0 || number == 1){
            return  false;
        }
        if (number == 2) {
            return  true;
        }
        for (let i = 2; i <= (number-1) ; i++) {
            if (number % i == 0) {
                return  false;
            }else {
                return  true;
            }
        }
    }
    const numberPrime = +prompt(" nhập số lượng số nguyên tố đầu tiên ");
    for (let count = 1, i = 1 ; count <= numberPrime; i++ ) {
        if (checkSnt(i) == true ) {
            document.write(i + " ");
            count ++;
        }
    }


</script>
