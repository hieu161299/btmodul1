<script>
  let f0 = 0;
  let f1 = 1;
  let fn = 0;
  let sum = 0;
  for (let i = 0; i < 20; i++) {
    f0 = f1;
    f1 = fn;
    fn = f0 + f1;
    sum = sum + fn;
    document.writeln(fn + '<br>')
  }
  document.writeln('tổng 20 số đầu tiên của dãy fibonaci:  ' + sum);
</script>
